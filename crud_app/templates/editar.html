<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">lista</a>
            </div>
          </div>
        </div>
      </nav>

    <h1 class="text-center my-5">CRUD APP</h1>

    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
              <form action="/editar_persona" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label  class="form-label"># ID</label>
                    <input name="id" class="form-control" value="{{persona.id}}"readonly disabled>
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Nombre Completo</label>
                  <input name="nombre_completo" type="text" class="form-control" value="{{persona.nombre_completo}}"  disabled>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Peso</label>
                  <input name="peso" class="form-control" value="{{persona.peso}}" >
                </div>

                <div class="mb-3">
                  <label  class="form-label">talla</label>
                  <input name="talla" class="form-control" value="{{persona.talla}}" >
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
              </form>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
